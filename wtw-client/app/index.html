<!doctype html>
<html lang="en" ng-app="wtwApp">
<head>
  <meta charset="utf-8">
  
  <!-- Allow media queries to work as expected: reported CSS widths should be the device's CSS width, not the viewport's.
       e.g. viewport is set to 980px on Safari/iPad and Chrome/Galaxy S4. CSS widths are logical, not physical pixels i.e.
       CSS widths already take devicePixelRatio into account. -->
  <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
  
  <title>Whatever The Weather</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" >
  <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="lib/weather-icons/css/weather-icons.min.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <!--
  <ul class="menu">
  	<li><a href="#/table">Table-based report</a></li>
    <li><a href="#/div">DIV-based report</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>
  -->

  <div id="window-width" style="display: none"></div>
  <div ng-view></div>

  <!-- In production use: -->
  <!--
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-animate.min.js"></script>
  -->  
  
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="js/animations.js"></script>
  <script>
    $(window).resize(function() {
      $("#window-width").html('(' + $(window).width() + ', ' + $(window).height() + '), devicePixelRatio: ' + window.devicePixelRatio);
    });
  </script>
  
</body>
</html>
